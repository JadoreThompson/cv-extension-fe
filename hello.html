<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Job Description Analyzer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!--Log In Screen-->
  <div id="loginScreen">
    <h1>Log In</h1>
    <div class="auth-container">
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input id="loginSubmit" type="submit" value="Submit">
      </div>
      <div class="form-group">
        <a id="signUpLink" href="#">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Sign Up screen -->
  <div id="signUpScreen">
    <h1>Sign Up</h1>
    <div class="auth-container">
      <div class="form-group">
        <input type="text" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input id="signUpSubmit" type="submit" value="Submit">
      </div>
      <div class="form-group">
        <a id="loginLink" href="#">Log In</a>
      </div>
    </div>
  </div>

  <!--Add CV-->
  <div id="addCVScreen">
    <h1>Add CV</h1>
    <div class="auth-container">
      <div class="form-group">
        <input type="file"><p>Add File</p>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </div>
  </div>

  <!-- Cover Letter Screen -->
  <div id="coverLetterScreen">
    <h1>Get Cover letter</h1>
    <div class="cover-container">
      <ul>
        <li>
          <div class="cover-letter">
            <p>Cover letter</p>
          </div>
        </li>
      </ul>
      <div class="job-description">
        <textarea id="jobDescBox"></textarea>
        <input type="submit" value="Submit">
      </div>
    </div>
  </div>
  
  <div id="footer">
    <div class="container">
      <div class="footer-action-bar">
        <div class="action">
          <p>Icon</p>
        </div>
        <div class="action">
          <p>Icon</p>
        </div>
        <div class="action">
          <p>Icon</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="hello.js"></script>
</body>
</html>
