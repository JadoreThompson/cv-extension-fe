<!DOCTYPE html>
<html>
<head>
  <title>Job Description Analyzer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!--Log In Screen-->
  <div id="loginScreen">
    <h1>Log In</h1>
    <div class="auth-container">
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input id="loginSubmit" type="submit" value="Submit">
      </div>
      <div class="form-group">
        <a id="signUpLink" href="#">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Sign Up screen -->
  <div id="signUpScreen">
    <h1>Sign Up</h1>
    <div class="auth-container">
      <div class="form-group">
        <input type="text" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input id="signUpSubmit" type="submit" value="Submit">
      </div>
      <div class="form-group">
        <a id="loginLink" href="#">Log In</a>
      </div>
    </div>
  </div>

  <!--Add CV-->
  <div id="addCVScreen">
    <h1>Add CV</h1>
    <div class="auth-container">
      <div class="form-group">
        <input type="file"><p>Add File</p>
      </div>
    </div>
  </div>

  <script src="hello.js"></script>
</body>
</html>
